<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpleman's Blackjack</title>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>~ Simpleman's Blackjack ~</h1>
    <h2 class="message">Do you have what it takes?</h2>
    <div class="dealButtons">
        <button id="dealBtn">Deal</button>
        <button id="resetBtn">Reset</button>
    </div>
    <div class="dealerStuff">
        <div class="dealerCards"></div>
        <section class="dealerInfo">
        <h3 id="dealerScoreScript">Dealer Score: </h3>
        <h3 id='dealerScore'>0</h3>
        </section>
    </div> 
        <div class="playerButtons">
            <button id="hitBtn">Hit</button>
            <button id="standBtn">Stand</button>
        </div>
    <div class="playerStuff">  
        <div class="playerCards"></div>
        <section class="playerInfo">
        <h3 id="playerScoreScript">Player Score: </h3>
        <h3 id="playerScore">0</h3>
        </section>
    </div>  
</body>
</html>
