<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Blackjack</h1>
    <p class="message">Do you have what it takes?</p>
    <button id="dealBtn">Deal</button>
    <button id="resetBtn">Reset</button>
    <section class="dealerInfo">
        <h3>Dealer Score:</h3>
        <h3 id='dealerScore'>0</h3>
    </section>
    <div class="dealerCards"></div>
    <div>
        <button id="hitBtn">Hit</button>
        <button id="standBtn">Stand</button>
    </div>
    <div class="playerCards"></div>
    <section class="playerInfo">
        <h3>Player Score:</h3>
        <h3 id="playerScore">0</h3>
    </section>
    
</body>
</html>
